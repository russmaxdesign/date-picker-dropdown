

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Date picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="datepicker.css">
</head>
<body>
  <div class="container">
    <h1>Date picker</h1>
    <p><a href="#">Dummy link above</a></p>
    <form action="#">
      <div class="datepicker-field">
        <label for="datepicker">
          <span class="datepicker-field__label">Holiday date</span>
          <input class="datepicker-field__input" id="datepicker" type="text">
          <span class="datepicker-field__hint">(DD/MM/YYYY)</span>
          <span class="datepicker-field__error-message">User correct date format</span>
        </label>
      </div>
      <div class="datepicker-trigger">
        <button class="datepicker-trigger__button" aria-label="Choose a date">
          <span class="hidden">Choose a date</span>
        </button>
      </div>
      <div class="datepicker-widget">
        <button class="datepicker-widget__button datepicker-widget__button--previous" aria-label="Previous month - June 2018">&lt;</button>
        <button class="datepicker-widget__button datepicker-widget__button--next" aria-label="Next month - August 2018">&gt;</button>
        <h3 class="datepicker-widget__heading">July 2018</h3>
        <table class="datepicker-widget__table">
          <thead>
            <tr>
              <th>S<span class="hidden">unday</span></th>
              <th>M<span class="hidden">onday</span></th>
              <th>T<span class="hidden">uesday</span></th>
              <th>W<span class="hidden">ednesday</span></th>
              <th>T<span class="hidden">hursday</span></th>
              <th>F<span class="hidden">riday</span></th>
              <th>S<span class="hidden">aturday</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="datepicker-widget__date" aria-label="Sunday 1 July 2018">1</button></td>
              <td><button class="datepicker-widget__date" aria-label="Monday 2 July 2018">2</button></td>
              <td><button class="datepicker-widget__date" aria-label="Tuesday 3 July 2018">3</button></td>
              <td><button class="datepicker-widget__date" aria-label="Wednesday 4 July 2018">4</button></td>
              <td><button class="datepicker-widget__date" aria-label="Thursday 5 July 2018">5</button></td>
              <td><button class="datepicker-widget__date" aria-label="Friday 6 July 2018">6</button></td>
              <td><button class="datepicker-widget__date" aria-label="Saturday 7 July 2018">7</button></td>
            </tr>
            <tr>
              <td><button class="datepicker-widget__date" aria-label="Sunday 8 July 2018">8</button></td>
              <td><button class="datepicker-widget__date" aria-label="Monday 9 July 2018">9</button></td>
              <td><button class="datepicker-widget__date" aria-label="Tuesday 10 July 2018">10</button></td>
              <td><button class="datepicker-widget__date" aria-label="Wednesday 11 July 2018">11</button></td>
              <td><button class="datepicker-widget__date" aria-label="Thursday 12 July 2018">12</button></td>
              <td><button class="datepicker-widget__date" aria-label="Friday 13 July 2018">13</button></td>
              <td><button class="datepicker-widget__date" aria-label="Saturday 14 July 2018">14</button></td>
            </tr>
            <tr>
              <td><button class="datepicker-widget__date" aria-label="Sunday 15 July 2015">15</button></td>
              <td><button class="datepicker-widget__date" aria-label="Monday 16 July 2018">16</button></td>
              <td><button class="datepicker-widget__date" aria-label="Tuesday 17 July 2018">17</button></td>
              <td><button class="datepicker-widget__date" aria-label="Wednesday 18 July 2018">18</button></td>
              <td><button class="datepicker-widget__date" aria-label="Thursday 19 July 2018">19</button></td>
              <td><button class="datepicker-widget__date" aria-label="Friday 20 July 2018">20</button></td>
              <td><button class="datepicker-widget__date" aria-label="Saturday 21 July 2018">21</button></td>
            </tr>
            <tr>
              <td><button class="datepicker-widget__date" aria-label="Sunday 22 July 2015">22</button></td>
              <td><button class="datepicker-widget__date datepicker-widget__date--current" aria-label="Current date. Monday 23 July 2018">23</button></td>
              <td><button class="datepicker-widget__date" aria-label="Tuesday 24 July 2018">24</button></td>
              <td><button class="datepicker-widget__date" aria-label="Wednesday 25 July 2025">18</button></td>
              <td><button class="datepicker-widget__date" aria-label="Thursday 26 July 2018">26</button></td>
              <td><button class="datepicker-widget__date" aria-label="Friday 27 July 2718">20</button></td>
              <td><button class="datepicker-widget__date" aria-label="Saturday 28 July 2018">28</button></td>
            </tr>
            <tr>
              <td><button class="datepicker-widget__date" aria-label="Sunday 29 July 2015">29</button></td>
              <td><button class="datepicker-widget__date" aria-label="Monday 30 July 2018">30</button></td>
              <td><button class="datepicker-widget__date" aria-label="Tuesday 31 July 2018">31</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
    <p style="clear: both"><a href="#">Dummy link below</a></p>
  </div>
</body>
</html>
